        <div id="map">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:24, minZoom:5
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_2015PRESIDENTIALELECTIONRESULT_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME_1</th>\
                        <td class="visible-with-data" id="NAME_1">' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTALVOTES</th>\
                        <td class="visible-with-data" id="TOTALVOTES">' + (feature.properties['TOTALVOTES'] !== null ? autolinker.link(feature.properties['TOTALVOTES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">APC(%)</th>\
                        <td>' + (feature.properties['APC(%)'] !== null ? autolinker.link(feature.properties['APC(%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PDP(%)</th>\
                        <td class="visible-with-data" id="PDP(%)">' + (feature.properties['PDP(%)'] !== null ? autolinker.link(feature.properties['PDP(%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">APA(%)</th>\
                        <td class="visible-with-data" id="APA(%)">' + (feature.properties['APA(%)'] !== null ? autolinker.link(feature.properties['APA(%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADC(%)</th>\
                        <td class="visible-with-data" id="ADC(%)">' + (feature.properties['ADC(%)'] !== null ? autolinker.link(feature.properties['ADC(%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tvot(%)</th>\
                        <td class="visible-with-data" id="Tvot(%)">' + (feature.properties['Tvot(%)'] !== null ? autolinker.link(feature.properties['Tvot(%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WINNING PARTY</th>\
                        <td>' + (feature.properties['WINNING PARTY'] !== null ? autolinker.link(feature.properties['WINNING PARTY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REGVOTERS</th>\
                        <td>' + (feature.properties['REGVOTERS'] !== null ? autolinker.link(feature.properties['REGVOTERS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">VALIDVOTES</th>\
                        <td>' + (feature.properties['VALIDVOTES'] !== null ? autolinker.link(feature.properties['VALIDVOTES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INVALIDVOTES</th>\
                        <td>' + (feature.properties['INVALIDVOTES'] !== null ? autolinker.link(feature.properties['INVALIDVOTES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_2015PRESIDENTIALELECTIONRESULT_0_0(feature) {
            switch(String(feature.properties['WINNING PARTY'])) {
                case 'APC':
                    return {
                pane: 'pane_2015PRESIDENTIALELECTIONRESULT_0',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
                interactive: true,
            }
                    break;
                case 'PDP':
                    return {
                pane: 'pane_2015PRESIDENTIALELECTIONRESULT_0',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_2015PRESIDENTIALELECTIONRESULT_0',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,196,148,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_2015PRESIDENTIALELECTIONRESULT_0');
        map.getPane('pane_2015PRESIDENTIALELECTIONRESULT_0').style.zIndex = 400;
        map.getPane('pane_2015PRESIDENTIALELECTIONRESULT_0').style['mix-blend-mode'] = 'normal';
        var layer_2015PRESIDENTIALELECTIONRESULT_0 = new L.geoJson(json_2015PRESIDENTIALELECTIONRESULT_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2015PRESIDENTIALELECTIONRESULT_0',
            layerName: 'layer_2015PRESIDENTIALELECTIONRESULT_0',
            pane: 'pane_2015PRESIDENTIALELECTIONRESULT_0',
            onEachFeature: pop_2015PRESIDENTIALELECTIONRESULT_0,
            style: style_2015PRESIDENTIALELECTIONRESULT_0_0,
        });
        bounds_group.addLayer(layer_2015PRESIDENTIALELECTIONRESULT_0);
        map.addLayer(layer_2015PRESIDENTIALELECTIONRESULT_0);
        var overlaysTree = [
            {label: '2015 PRESIDENTIAL ELECTION RESULT<br /><table><tr><td style="text-align: center;"><img src="legend/2015PRESIDENTIALELECTIONRESULT_0_APC0.png" /></td><td>APC</td></tr><tr><td style="text-align: center;"><img src="legend/2015PRESIDENTIALELECTIONRESULT_0_PDP1.png" /></td><td>PDP</td></tr><tr><td style="text-align: center;"><img src="legend/2015PRESIDENTIALELECTIONRESULT_0_2.png" /></td><td></td></tr></table>', layer: layer_2015PRESIDENTIALELECTIONRESULT_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_2015PRESIDENTIALELECTIONRESULT_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME_1'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['NAME_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_2015PRESIDENTIALELECTIONRESULT_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_2015PRESIDENTIALELECTIONRESULT_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAME_1'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_2015PRESIDENTIALELECTIONRESULT_0]);
        map.on("zoomend", function(){
            resetLabels([layer_2015PRESIDENTIALELECTIONRESULT_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_2015PRESIDENTIALELECTIONRESULT_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_2015PRESIDENTIALELECTIONRESULT_0]);
        });
        </script>
